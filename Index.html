<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .cube1, .cube2 {
            width: 50px;
            height: 50px;
            border: 2px solid;
            position: absolute;
            transform-origin: center center;
            background-color: #2c2c2c;
            animation-timing-function: ease-in-out;
        }

        .cube1 {
            border-color: #00ffff;
            animation: rotateCube 4s cubic-bezier(0.5, 0.1, 0.1, 1) infinite;
            top: 50%;
            left: 50%;
            transform: translate(-100%, -50%) rotate(45deg);
        }

        .cube2 {
            border-color: #ff00ff;
            animation: rotateCubeReverse 4s cubic-bezier(0.5, 0.1, 0.1, 1) infinite;
            top: 50%;
            left: 50%;
            transform: translate(0%, -50%) rotate(-90deg);
        }

        @keyframes rotateCube {
            0% {
                transform: rotate(45deg);
            }
            25% {
                transform: rotate(135deg);
            }
            50% {
                transform: rotate(225deg);
            }
            75% {
                transform: rotate(315deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        @keyframes rotateCubeReverse {
            0% {
                transform: rotate(-90deg);
            }
            25% {
                transform: rotate(-180deg);
            }
            50% {
                transform: rotate(-270deg);
            }
            75% {
                transform: rotate(-360deg);
            }
            100% {
                transform: rotate(-450deg);
            }
        }

        .hello-text {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .show {
            opacity: 1;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .menu button {
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
            animation-fill-mode: forwards;
            opacity: 0;
        }

        .menu button:hover {
            background-color: white;
            color: #2c2c2c;
            transform: scale(1.1);
        }

        .show-menu {
            opacity: 1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>

    <div class="hello-text">
        <h1>Привіт</h1>
    </div>

    <div class="menu">
        <button onclick="playVideo()">Click</button>
    </div>

    <script>
        function playVideo() {
            var video = document.createElement('video');
            video.src = 'rigrol.mp4'; // Замініть 'your-video-url.mp4' на URL вашого відео
            video.controls = true;
            video.autoplay = true;
            video.style.width = '100%';
            video.style.height = '100%';
            document.body.innerHTML = '';
            document.body.appendChild(video);
        }

        setTimeout(function(){
            document.querySelector('.loader-container').style.opacity = '0';
            document.querySelector('.hello-text').classList.add('show');
            document.querySelector('.menu').classList.add('show-menu');
        }, 5000);
    </script>
</body>
</html>
